<!DOCTYPE html>
<html>
<head>
    <title>Django Bookmark List</title>
</head>
<body>
<div id="content">
    <h1>Bookmark List</h1>
    <ul>
        <!-- object_list 객체는 BookmarkLV 클래스형 뷰에서 넘겨주는 파라미터 -->
        {% for bookmark in object_list %}
        <!-- object_list 객체의 내용을 순회하면서 title을 화면에 순서 없는 리스트로 보여줌. 또한 각 텍스트에 URL 링크를 연결. -->
        <!-- URL 링크는 /bookmark/1/ 과 같은 형식임. -->
        <!-- {{ bookmark }} 템플릿 변수는 Bookmark 테이블의 특정 레코드 하나를 의미함. 즉 특정 Bookmark 객체를 의미하며
         해당 객체를 프린트하면 해당 객체의 __str__()메소드를 호출해서 그 결과를 호출
         models.py 파일에서 __str__() 메소드를 정의할 때, 객체의 title을 반환하도록 정의했음.
         그래서 {{ title }} 템플릿 변수를 프린트하면 해당 객체의 title이 출력됨.-->
        <li><a href="{% url 'detail' bookmark.id %}">{{ bookmark }}</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
